<div class="jumbotron">
  <h1>SIGNUP</h1>
</div>

<div class="row">
  <div class="form-group">
   <label for="user_id">ID:</label>
   <input type="text" class="form-control" ng-model="user_id" id="user_id">
  </div>
  <div class="form-group">
   <label for="password">Password:</label>
   <input type="text" class="form-control" ng-model="password" id="password">
  </div>
  <div class="form-group">
   <label for="user_name">Name:</label>
   <input type="text" class="form-control" ng-model="name" id="user_name">
  </div>
  <div class="form-group">
   <label for="user_age">Age:</label>
   <input type="text" class="form-control" ng-model="age" id="user_age">
  </div>
  <button type="button" class="btn btn-primary" ng-click="saveUserInfo()">회원가입</button>
</div>
